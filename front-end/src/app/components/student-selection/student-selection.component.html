<div class="container" *ngIf="student">
  <h2>Dobrodošao, {{ student.ime }} {{ student.prezime }}</h2>
  <p>Molimo te da izabereš sa kojim indeksom želiš da nastaviš:</p>

  <ul class="indeks-lista">
    @for (sng of student.studentiNaGodini; track sng.id) {
      <li>
        <button (click)="izaberiIndeks(sng.id)">
          {{ sng.brojIndeksa }}
        </button>
      </li>
    }
  </ul>
</div>
