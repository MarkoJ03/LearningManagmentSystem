<h2>Detalji o naucnoj oblasti</h2>

<p *ngIf="naucnaOblast">
    Naziv: {{ naucnaOblast.naziv }}
    {{ naucnaOblast.vidljiv }}
</p>

Zvanja:
<ul *ngIf="naucnaOblast?.zvanja?.length">
    <ng-container *ngFor="let zvanje of naucnaOblast?.zvanja">
        <li>{{ zvanje.tipZvanja.naziv }}</li>
    </ng-container>
</ul> <br>
